[pytest]
# Pytest configuration for Timer Application

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=timer
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Minimum coverage threshold
[coverage:run]
source = .
omit =
    tests/*
    setup.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
